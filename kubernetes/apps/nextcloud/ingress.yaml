---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Nextcloud needs special handling for large file uploads
    traefik.ingress.kubernetes.io/router.middlewares: apps-nextcloud-headers@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: nextcloud.taptappers.club
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud
            port:
              number: 80
  tls:
  - hosts:
    - nextcloud.taptappers.club
    secretName: nextcloud-tls-secret
