---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hugo-site
  namespace: sites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hugo-site
  template:
    metadata:
      labels:
        app: hugo-site
    spec:
      initContainers:
        - name: hugo-builder
          image: hugomods/hugo:exts-0.140.1
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Cloning ${HUGO_REPO} branch ${HUGO_BRANCH}..."
              git clone --depth 1 --branch "${HUGO_BRANCH}" "${HUGO_REPO}" /src
              cd /src
              echo "Building Hugo site..."
              hugo --minify --destination /output
              echo "Build complete. Files:"
              ls -la /output
          env:
            - name: HUGO_REPO
              valueFrom:
                configMapKeyRef:
                  name: hugo-config
                  key: HUGO_REPO
            - name: HUGO_BRANCH
              valueFrom:
                configMapKeyRef:
                  name: hugo-config
                  key: HUGO_BRANCH
          volumeMounts:
            - name: site-content
              mountPath: /output
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: site-content
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: site-content
          emptyDir: {}
