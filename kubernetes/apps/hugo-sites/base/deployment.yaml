---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hugo-site
  namespace: sites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hugo-site
  template:
    metadata:
      labels:
        app: hugo-site
    spec:
      initContainers:
        - name: site-fetcher
          image: alpine/git:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Cloning ${SITE_REPO} branch ${SITE_BRANCH}..."
              git clone --depth 1 --branch "${SITE_BRANCH}" "${SITE_REPO}" /repo
              # Copy serve directory (default: root) to output
              SERVE_DIR="${SITE_SERVE_DIR:-.}"
              echo "Copying ${SERVE_DIR} to output..."
              cp -r "/repo/${SERVE_DIR}/." /output/
              echo "Done. Files:"
              ls -la /output
          env:
            - name: SITE_REPO
              valueFrom:
                configMapKeyRef:
                  name: site-config
                  key: SITE_REPO
            - name: SITE_BRANCH
              valueFrom:
                configMapKeyRef:
                  name: site-config
                  key: SITE_BRANCH
            - name: SITE_SERVE_DIR
              valueFrom:
                configMapKeyRef:
                  name: site-config
                  key: SITE_SERVE_DIR
                  optional: true
          volumeMounts:
            - name: site-content
              mountPath: /output
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: site-content
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: site-content
          emptyDir: {}
