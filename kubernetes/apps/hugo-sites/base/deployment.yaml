---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
  namespace: sites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      initContainers:
        - name: fetch
          image: alpine/git:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              git clone --depth 1 --branch "${BRANCH}" "${REPO}" /repo
              cp -r "/repo/${SERVE_DIR:-.}/." /output/
          env:
            - name: REPO
              value: PLACEHOLDER
            - name: BRANCH
              value: PLACEHOLDER
            - name: SERVE_DIR
              value: PLACEHOLDER
          volumeMounts:
            - name: content
              mountPath: /output
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: content
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: content
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-config
