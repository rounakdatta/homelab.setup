---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: velero-ui
  namespace: velero
  labels:
    app: velero-ui
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: velero-ui
rules:
  - apiGroups:
      - velero.io
    resources:
      - backups
      - backupstoragelocations
      - deletebackuprequests
      - downloadrequests
      - podvolumebackups
      - podvolumerestores
      - restores
      - schedules
      - serverstatusrequests
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: velero-ui
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: velero-ui
subjects:
  - kind: ServiceAccount
    name: velero-ui
    namespace: velero
---
apiVersion: v1
kind: Service
metadata:
  name: velero-ui
  namespace: velero
  labels:
    app: velero-ui
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: velero-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-ui
  namespace: velero
  labels:
    app: velero-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-ui
  template:
    metadata:
      labels:
        app: velero-ui
    spec:
      serviceAccountName: velero-ui
      containers:
        - name: velero-ui
          image: otwld/velero-ui:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: VELERO_NAMESPACE
              value: "velero"
            - name: BASIC_AUTH_ENABLED
              value: "false"
            - name: CACHE_TTL
              value: "60000"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
