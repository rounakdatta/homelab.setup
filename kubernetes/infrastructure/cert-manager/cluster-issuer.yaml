---
# Let's Encrypt Production ClusterIssuer
# This creates a cluster-wide certificate issuer that all ingresses can use
# Uses HTTP-01 challenge with Traefik (K3s default ingress controller)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for ACME registration and recovery contact
    # IMPORTANT: Update this to your email
    email: rounakdatta12@gmail.com

    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # HTTP-01 challenge solver using Traefik ingress
    solvers:
    - http01:
        ingress:
          class: traefik  # K3s default ingress controller

---
# Let's Encrypt Staging ClusterIssuer (for testing)
# Use this for testing to avoid rate limits
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: rounakdatta12@gmail.com

    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    solvers:
    - http01:
        ingress:
          class: traefik
