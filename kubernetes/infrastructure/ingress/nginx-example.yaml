---
# Example Ingress for nginx-server
# This demonstrates the pattern for exposing services with HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    # Tell cert-manager to automatically create and manage TLS certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Optional: Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https

    # Optional: Add rate limiting if needed
    # traefik.ingress.kubernetes.io/rate-limit: |
    #   extractorfunc: client.ip
    #   rateset:
    #     rate0:
    #       period: 1m
    #       average: 100
    #       burst: 200
spec:
  # TLS configuration
  tls:
  - hosts:
    - nginx.taptappers.club
    # cert-manager will create this secret automatically
    secretName: nginx-tls-secret

  # Routing rules
  rules:
  - host: nginx.taptappers.club
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-server
            port:
              number: 80
