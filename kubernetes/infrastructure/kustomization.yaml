---
# Infrastructure components
# These are foundational resources that apps depend on
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # cert-manager ClusterIssuers (for TLS certificates)
  - cert-manager/

  # Ingress resources (for exposing services)
  - ingress/

  # Velero backup system (Cloudflare R2)
  - velero/

  # Keel - image update automation with approval UI
  - keel/
