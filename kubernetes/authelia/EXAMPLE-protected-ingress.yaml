spec:
  ingressClassName: traefik
  rules:
  - host: bookstack.taptappers.club
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookstack
            port:
              number: 80
  tls:
  - hosts:
    - bookstack.taptappers.club
    secretName: bookstack-tls-secret

---
# Apps that DON'T need Authelia protection:
#
# 1. Nextcloud - Has its own authentication and doesn't work well with forward auth
# 2. Firefly III - Already has strong built-in auth (optional to protect)
# 3. Any truly public-facing services (if you have any)
#
# For these apps, simply omit the middleware annotation.
